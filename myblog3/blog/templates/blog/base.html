{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
        <link type="text/css" href="{static 'blog/css/style.css' %}" rel="stylesheet"/>
    </head>
    <body>
        <div class="user_panel">
            {% if user.is.authenticated %}

                {{user.username}}

            {% else %}

                <a href="{% url 'register'}">Зарегистрироваться</a>

            {% endif %}

        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
